<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>海贼王专题网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    .navigation {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    .navigation li {
      margin: 0 10px;
    }

    .navigation a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navigation a:hover {
      color: #ffde59;
    }

    section {
      padding: 20px;
      margin: 20px 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .animation-intro {
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    .animation-intro img {
      width: 50%;
      height: auto;
    }

    .text {
      width: 50%;
      text-align: center;
    }

    .character-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .character-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .character-card:hover {
      transform: translateY(-10px);
    }

    .character-card img {
      width: 100%;
      height: auto;
    }

    .character-card .card-info {
      padding: 15px;
    }

    .character-card .card-title {
      font-size: 1.2em;
      margin-bottom: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .character-card .card-meta {
      font-size: 1em;
      color: #666;
      margin-bottom: 5px;
    }

    .comic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .comic-item {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .comic-item:hover {
      transform: translateY(-10px);
    }

    .comic-item img {
      width: 100%;
      height: auto;
    }

    .comic-item .item-info {
      padding: 15px;
    }

    .comic-item .item-title {
      font-size: 1.2em;
      margin-bottom: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="navigation">
        <li><a href="#animation">动画介绍</a></li>

    </nav>

  <main>

        <div class="text">
          <p>《海贼王》是一部由尾田荣一郎创作的日本漫画，后来改编成动画。故事讲述了年轻的海盗蒙奇·D·路飞，他带领着一群伙伴，寻找传说中的宝藏“ONE PIECE”，并成为海贼王。</p>
        </div>
      </div>
    </section>
    <section id="characters">

    // 动态生成人物卡片
    function renderCharacterCards(container) {
      container.innerHTML = '';
      charactersData.forEach(character => {
        const card = document.createElement('div');
        card.className = 'character-card';
        card.innerHTML = `
          <img src="${character.image}" alt="${character.name}">
          <div class="card-info">
            <h3 class="card-title">${character.name}</h3>
            <p class="card-meta">${character.description}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // 动态生成漫画信息
    function renderComics(container) {
      container.innerHTML = '';
      comicsData.forEach(comic => {
        const item = document.createElement('div');
        item.className = 'comic-item';
        item.innerHTML = `
          <img src="${comic.image}" alt="${comic.title}">
          <div class="item-info">
            <h3 class="item-title">${comic.title}</h3>
            <p class="item-meta">${comic.description}</p>
          </div>
        `;
        container.appendChild(item);
      });
    }

    window.onload = function() {
      const charactersContainer = document.querySelector('.character-cards');
      const comicsContainer = document.querySelector('.comic-grid');
      
      renderCharacterCards(charactersContainer);
      renderComics(comicsContainer);
    };
